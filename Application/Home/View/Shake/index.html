    <style>
        * { margin: 0; padding: 0; }

            -o-animation: loading infinite linear .5s;
            animation: loading infinite linear .5s;

            -ms-transition: all .5s;

        .loading-show { opacity: 1; }

                -ms-transform: rotate(15deg);
                -o-transform: rotate(15deg);

                -ms-transform: rotate(0);
                -o-transform: rotate(0);
                transform: rotate(0); }
        }
        @-webkit-keyframes loading {
            0% {

                -ms-transform: rotate(0);
                -o-transform: rotate(0);

    <if condition="($isreg eq 1) ">
    var SHAKE_THRESHOLD = 800;
    var last_update = 0;
    var x = y = z = last_x = last_y = last_z = 0;

    if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', deviceMotionHandler, false);
    } else {
        alert('本设备不支持devicemotion事件');
    }

    function deviceMotionHandler(eventData) {
        var acceleration = eventData.accelerationIncludingGravity;
        var curTime = new Date().getTime();

        if ((curTime - last_update) > 100) {
            var diffTime = curTime - last_update;
            last_update = curTime;
            x = acceleration.x;
            y = acceleration.y;
            z = acceleration.z;
            var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;
            var status = document.getElementById("status");

            if (speed > SHAKE_THRESHOLD) {
                doResult();
            }
            last_x = x;
            last_y = y;
            last_z = z;
        }
    }

    function doResult() {
        document.getElementById("result").className = "result";
        document.getElementById("loading").className = "loading loading-show";
        setTimeout(function(){
            //document.getElementById("hand").className = "hand";
            document.getElementById("result").className = "result result-show";
            document.getElementById("loading").className = "loading";
        }, 1000);
    }

    function checkMobile(s){
        var regu =/^[1][3|8|4|5][0-9]{9}$/;
        var re = new RegExp(regu);
        if (re.test(s)) {
            return true;
        }else{
            return false;
        }
    }

        baominging=1;

        var tel = $("#tel").val();

        if(xm == ""){
            tusi("请填写姓名");

            return false;
        }

        if(tel == '' || !checkMobile(tel)){
            tusi("手机号格式不正确");
            baominging=0;
            return false;

            data: $('#add_form').serialize()

        }).success(function(d){
            baominging=0;
            tusi(d);
            hideAddBox();
            location.reload();
        });
    });
