<h2 class="sub-header">设置</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form id="addform" class="form-horizontal" role="form" method="post" action="__MODULE__/Set/save" enctype="multipart/form-data">
        <input type="hidden" name="set_id" value="{$setinfo.set_id|default=1}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">初始资金</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="set_beginmoney" name="set_beginmoney" value="{$setinfo.set_beginmoney|default=10}">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">提现资金</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="set_getmoney" name="set_getmoney" value="{$setinfo.set_getmoney|default=1000}">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">分享得到资金</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="set_sharemoney" name="set_sharemoney" value="{$setinfo.set_sharemoney|default=1}">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">活动截止日</label>
              <div class="col-sm-10">
                  <select class="form-control" name="untildate_year">
                      <option value="2015">2015</option>
                    <option value="2016">2016</option>
                  </select> - 
                  <select class="form-control" name="untildate_month">
                      <option value="01">1</option>
                    <option value="01">1</option>
                    <option value="01">1</option>
                    <option value="01">1</option>
                    <option value="01">1</option>
                    <option value="01">1</option>
                  </select> - 
                  <select class="form-control" name="untildate_day">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="addbtn">保存</button>
              </div>
            </div>
          </form>
  </div>
</div>
<script type="text/javascript">
$(function () {
    $("#addbtn").click(function () {
        var set_beginmoney = $("#set_beginmoney").val();
        if (!set_beginmoney) {
            alert("初始资金");
            return false;
        }
        var set_getmoney = $("#set_getmoney").val();
        if (!set_getmoney) {
            alert("提现资金");
            return false;
        }
        var set_sharemoney = $("#set_sharemoney").val();
        if (!set_sharemoney) {
            alert("分享得到资金");
            return false;
        }
        $("#addform").submit();
    });
});
</script>
