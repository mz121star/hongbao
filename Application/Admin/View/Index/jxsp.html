<h2 class="sub-header">精选商品列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>商品名</th>
            <th>添加日期</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="jxsplist" item="jxsp">
          <tr>
            <td class="col-sm-2">{$jxsp.jxsp_title}</td>
            <td class="col-sm-2">{$jxsp.jxsp_date}</td>
            <td class="col-sm-2">
                <a href="__MODULE__/modjxsp/{$jxsp.jxsp_id}">编辑</a> 
                <a href="javascript:;" id="deljxsp_{$jxsp.jxsp_id}">删除</a>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
<script type="text/javascript">
$(function () {
    $("a[id^='deljxsp_']").click(function () {
        if (confirm("确认要删除吗？")) {
            var id = this.id.split("_");
            location.href = "__MODULE__/deljxsp/"+id[1];
        }
    });
});
</script>
