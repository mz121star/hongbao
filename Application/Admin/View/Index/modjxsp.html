<h2 class="sub-header">修改精选商品</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form id="addform" class="form-horizontal" role="form" method="post" action="__MODULE__/Index/savejxsp" enctype="multipart/form-data">
            <input type="hidden" name="jxsp_id" value="{$jxspinfo.jxsp_id}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">商品名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="jxsp_title" name="jxsp_title" value="{$jxspinfo.jxsp_title}" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">商品简介</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="jxsp_desc" name="jxsp_desc" value="{$jxspinfo.jxsp_desc}">
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-2 control-label">商品内容</label>
              <div class="col-sm-10">
                  <script name="jxsp_content" id="jxsp_content">{$jxspinfo.jxsp_content}</script>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">商品图片</label>
              <div class="col-sm-10">
                <input type="file" id="jxsp_image" name="jxsp_image">
                <if condition="$jxspinfo.jxsp_image neq ''">
                      <img src="/upload/{$jxspinfo.jxsp_image}" width="100" height="50">
                      <input type="checkbox" name="deljxsp_image" value='{$jxspinfo.jxsp_image}'>删除图片
                 </if>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="addbtn">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
<script type="text/javascript">
$(function () {
    $("#addbtn").click(function () {
        var jxsp_title = $("#jxsp_title").val();
        if (!jxsp_title) {
            alert("请填写商品名称");
            return false;
        }
        var jxsp_desc = $("#jxsp_desc").val();
        if (!jxsp_desc) {
            alert("请填写商品简介");
            return false;
        }
        $("#addform").submit();
    });
});
</script>
<script type="text/javascript " src="/ueditor/ueditor.config.js "></script>
<script type="text/javascript " src="/ueditor/ueditor.all.js "></script>
<script type="text/javascript">
 var editor = UE.getEditor('jxsp_content', {
    toolbars: [
        ['fullscreen', 'source', 'undo', 'redo', 'simpleupload', 'insertimage']
    ],
    autoHeightEnabled: true,
    autoFloatEnabled: true,
    initialFrameHeight:250,
    initialFrameWidth:520
});
</script>
