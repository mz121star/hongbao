<h2 class="sub-header">添加精品活动</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form id="addform" class="form-horizontal" role="form" method="post" action="__MODULE__/Index/savejxhd" enctype="multipart/form-data">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">活动名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="jxhd_title" name="jxhd_title" value="" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">活动简介</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="jxhd_desc" name="jxhd_desc" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-2 control-label">活动内容</label>
              <div class="col-sm-10">
                  <script name="jxhd_content" id="jxhd_content"></script>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">宣传图片</label>
              <div class="col-sm-10">
                <input type="file" id="jxhd_image" name="jxhd_image">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="addbtn">添加</button>
              </div>
            </div>
          </form>
  </div>
</div>
<script type="text/javascript">
$(function () {
    $("#addbtn").click(function () {
        var jxhd_title = $("#jxhd_title").val();
        if (!jxhd_title) {
            alert("请填写活动名称");
            return false;
        }
        var jxhd_desc = $("#jxhd_desc").val();
        if (!jxhd_desc) {
            alert("请填写活动简介");
            return false;
        }
        var jxhd_image = $("#jxhd_image").val();
        if (!jxhd_image) {
            alert("请上传宣传图片");
            return false;
        }
        $("#addform").submit();
    });
});
</script>
<script type="text/javascript " src="/ueditor/ueditor.config.js "></script>
<script type="text/javascript " src="/ueditor/ueditor.all.js "></script>
<script type="text/javascript">
 var editor = UE.getEditor('jxhd_content', {
    toolbars: [
        ['fullscreen', 'source', 'undo', 'redo', 'simpleupload', 'insertimage']
    ],
    autoHeightEnabled: true,
    autoFloatEnabled: true,
    initialFrameHeight:250,
    initialFrameWidth:520
});
</script>
