<h2 class="sub-header">精选活动列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>活动名</th>
            <th>添加日期</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="jxhdlist" item="jxhd">
          <tr>
            <td class="col-sm-2">{$jxhd.jxhd_title}</td>
            <td class="col-sm-2">{$jxhd.jxhd_date}</td>
            <td class="col-sm-2">
                <a href="__MODULE__/modjxhd/{$jxhd.jxhd_id}">编辑</a> 
                <a href="javascript:;" id="deljxhd_{$jxhd.jxhd_id}">删除</a>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
<script type="text/javascript">
$(function () {
    $("a[id^='deljxhd_']").click(function () {
        if (confirm("确认要删除吗？")) {
            var id = this.id.split("_");
            location.href = "__MODULE__/deljxhd/"+id[1];
        }
    });
});
</script>
